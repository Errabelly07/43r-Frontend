<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <center>
    <form>
        <table border="3" cellspacing="5px" bgcolor="#00ccff" width="400px" height="500px">
            <tr>
                <td><label for="n">Enter Name</label></td>
                <td><input type="text" name="Name" id="n"></td>
                </tr><br>

                <td><textarea name="address" name="Address" id="a" cols"15" rows="6"></textarea></td></tr>
                
                <tr><td>Select Game</td>

                <label for="Volley Ball">Volley Ball</label></td>  
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">

            </tr>
            <tr>
                <td>Select ur age</td>

                <option>--Select--</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="file">Select photo</label></td>
                <td><input type="file" name="f" id="file"></td>
            </tr>
            </table>
            </form>
            <table width="400px" border="" bgcolor="#00ccff">

                </td>

                </td>

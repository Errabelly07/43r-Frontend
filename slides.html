<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quick HTML Slides</title>
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/black.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h1>Welcome</h1>
        <p>This is the first slide</p>
      </section>
      <section>
        <h2>Slide Two</h2>
        <ul>
          <li>Point one</li>
          <li>Point two</li>
        </ul>
      </section>
      <section>
        <h2>Thank You!</h2>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script>
    Reveal.initialize();
  </script>
</body>
</html>

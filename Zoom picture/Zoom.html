<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="Stylesheet" href="./Zoom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="maincontainer">
        <div class="item">
        <i class="bi bi-mic"></i><i class="bi bi-caret-down space"></i>
        <p>Audio</p></div>
        <div class="item">
            <i class="bi bi-camera-video-off-fill"></i><i class="bi bi-caret-down space"></i><p>Video</p></div>
        <div class="item">
            <i class="bi bi-people"></i><i class="bi bi-caret-down"></i><p>Participants</p></div>
        <div class="item">
            <i class="bi bi-chat-dots"></i><i class="bi bi-caret-down space"></i><p>chat</p>
        </div>
        <div class="item">
            <i class="bi bi-arrow-up-square-fill"></i><i class="bi bi-caret-down space"></i><p>share</p>
        </div>
        <div class="item">
           <i class="bi bi-pause-fill"></i><p>pause</p>
        </div>
        <div class="item">
            <i class="bi bi-pencil"></i>><p>Annotate</p>
        </div>
        <div class="item">
            <i class="bi bi-person-video3"></i><p>Hidemeet</p>
        </div>
        <div class="item">
            <i class="bi bi-three-dots"></i><p>More</p>
        </div>
    </div>
    <div class="maincontainer2">
        <div class="green">
            <i class="bi bi-arrow-up-left gap"></i><p class="p1">You are screen sharing</p>
            </div>
            <div class="grr">
                <i class="bi bi-shield-fill-check gap2"></i>
            </div>
        </div>
    </div>
    <div class="maincontainer3">
        <div class="red">
            <i class="bi bi-square-fill gap1"></i><p class="p2">stop sharing</p>
        </div>
    </div>
</body>
</html>
